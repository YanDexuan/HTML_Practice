<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音频和视频</title>
		<style type="text/css">
			audio{
				width: 400px;
				height: 40px;
				border: 2px solid black;
				border-radius: 20px;/* 使方边框趋向于圆 */
				outline: none;/* 设置边框外围无色 */
			}
			
			video{
				width: 400px;
				border: 2px solid black;
			}
		</style>
	</head>
	
	<body>
		<hr />
		<!-- 音频的标签audio -->
		沙漠骆驼:<br />
		<audio src="audio/沙漠骆驼_展展与罗罗.mp3" controls="controls" >
			您如果看到此内容，则证明您的浏览器不支持此标签。
		</audio>
		<hr />
		
		Marry_You:<br />
		<audio src="audio/Marry_You.mp3" controls="controls"></audio>
		<hr />
		
		Something Just Like that:<br />
		<audio src="audio/Something_Just_Like_This.mp3" controls="controls"></audio>
	    <hr />
		
		小拳拳:<br />
		<video src="video/Сȭȭ.mp4" controls="controls">
			您如果看到此内容，则证明您的浏览器不支持此标签。
		</video>
		<hr />
		
		小芳:<br />
		<video src="video/小芳_李荣浩版.mp4" controls="controls"></video>
		<hr />
		
		谢谢你的爱:<br />
		<video src="video/谢谢你的爱_四川方言版.mp4" controls="controls"></video>
		<hr />
	</body>
</html>
