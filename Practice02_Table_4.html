<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个4*4的表格</title>
	</head>
	
	<style>
		table{
			border: 2px solid black;
			border-collapse: collapse;
			background-color: white;
			width: 70%;
			margin-left: auto;
			margin-right: auto;
		}
		
		td,th{
			border: 2px solid black;
			border-collapse: collapse;
			padding: 5px;
			text-align: center;
		}
		
		h3{
			text-align: center;
		}
		
	</style>
	
	<body>
		<h3>案例二:在网页中插入一个4*4的表格</h3>
		<table>
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
				<th>表头4</th>
			</tr>
			
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
			</tr>
			
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
			</tr>
			
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
				<td>34</td>
			</tr>
			
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td>44</td>
			</tr>
			
		</table>
	</body>
</html>
