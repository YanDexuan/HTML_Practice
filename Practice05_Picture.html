<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像和超链接</title>
	</head>
	
	<body>
		<!-- 图像标签img -->
		<img src="img/meinv01.jpg" width="40%" />
		<img src="img/meinv02.jpg" width="40%" /><br />
		<!-- 超链接标签a,_blank表示跳出当前页面 -->
		<a href="http://www.baidu.com" target="_blank">百度</a><br/>
		<a href="http://www.youku.com" target="_blank">优酷</a><br/>
		<!-- 图片也可以成为超链接的起点 -->
		<a href="http://www.tmooc.com"><img src="img/tmooc.jpg" /></a>
	</body>
</html>
