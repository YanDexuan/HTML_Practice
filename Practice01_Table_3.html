<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个3*3的表格</title>
		
		<style>/* style标签中仅能放置CSS代码 */
		    table{
				border: 2px solid black;/* 为表格设置边框 */
				border-collapse: collapse;/* 设置边框合并 */
				background-color: white;/* 为表格设置背景颜色 */
				width: 70%;/* 为表格设置宽度 */
				margin-left: auto;/* 设置表格的左右外边距自适应，保持相同 */
				margin-right: auto;
			}
			
			td,th{
				border: 2px solid black;/* 为单元格添加边框 */
				border-collapse: collapse;
				padding: 5px;/* 设置单元格边框和内容的距离 */
				text-align: center;
			}
			
			h3{
				text-align: center;/* 设置元素中的内容水平居中 */
			}
			
		</style>
	</head>
	
	<body>
		<h3>案例一:在网页中插入一个3*3表格</h3>
		<table>
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
			
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
