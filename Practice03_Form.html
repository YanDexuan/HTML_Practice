<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册表单</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse: collapse;
				background-color: white;
				margin-left: auto;
				margin-right: auto;
			}
			
			td,th{
				border: 2px solid black;
				border-collapse: collapse;
				padding: 5px;
				text-align: center;
			}
			
			h1{
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<h1>欢迎注册</h1>
		
		<form action="#">
			<table>
				<tr>
					<td>用户名:</td>
					<td>
						<input type="text" name="username" />
					</td>
				</tr>
				
				<tr>
					<td>密&emsp;码:</td><!-- &emsp是一个自动补位空格，能够自动对齐。 -->
					<td>
						<input type="password" name="pwd" />
					</td>
				</tr>
				
				<tr>
					<td>性&emsp;别:</td>
					<td>
						<input type="radio" checked="checked" name="gender" />男 <!-- 不选中任何代码，直接ctrl+c，在下一行ctrl+v。-->
						<input type="radio" name="gender" />女
					</td>
				</tr>
				
				<tr>
					<td>爱&emsp;好:</td>
					<td>
						<input type="checkbox" checked="checked" name="like" value="basketball" />篮球
						<input type="checkbox" name="like" value="football" />足球
						<input type="checkbox" name="like" value="volleyball" />排球
					</td><!-- 默认的选择是checked -->
				</tr>
				
				<tr>
					<td>城&emsp;市:</td>
					<td><!-- 下拉选项是select+option而不是input -->
						<select name="city">
							<option value="Beijing">北京</option>
							<option value="Shanghai">上海</option>
							<option selected="selected" value="Guangzhou">广州</option>
							<option value="Shenzhen">上海</option>
						</select><!-- 默认值的选择是selected -->
					</td>
				</tr>
				
				<tr>
					<td>自我描述:</td>
					<td>
						<textarea name="description" cols="30" rows="5" placeholder="请输入信息......"></textarea>
					</td><!-- 文本输入框为textarea，切忌换行，需要在一行内写完 -->
				</tr>
				
				<tr>
					<td colspan="2" style="text-align: center;">
						<input type="submit"  value="提交" />
					</td><!-- submit中的value就是按钮上的内容 -->
				</tr>
				
			</table>
		</form>
		
	</body>
</html>
